<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictive Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #e5ecf4; /* Softer background */
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Navbar Styles with slide-down animation */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
            animation: slideDown 1s ease-out;
        }
        .navbar img {
            margin-left:-80%;
            height: 45px;
            width: auto;
        }
        .menu-icon {
            width: 30px;
            height: 30px;
            background-color: #404040;
            border-radius: 50%;
        }

        /* Breadcrumb Styles */
        .breadcrumb {
            margin: 20px 0;
            font-size: 14px;
        }
        .breadcrumb a {
            color: #007bff;
            text-decoration: none;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }

        /* Predictive Header with bounce effect */
        .predictive-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            animation: bounceIn 1.2s ease-in-out;
        }

        /* Card Styles with slide-up animation */
        .card {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }
        .card:nth-child(2) {
            animation-delay: 0.3s;
        }
        .card:nth-child(3) {
            animation-delay: 0.6s;
        }
        .card:nth-child(4) {
            animation-delay: 0.9s;
        }
        .card-header {
            padding: 10px 20px;
            background-color: #f2f2f2;
            display: flex;
            align-items: center;
        }
        .dot {
            width: 12px;
            height: 12px;
            background-color: green;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 1.5s infinite;
        }
        .card-title {
            font-size: 16px;
            font-weight: 600;
        }
        .card-body {
            padding: 20px;
        }

        /* Input Box Styles */
        .input-box {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border: 2px solid #007bff;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease forwards;
        }

        .input-box:focus {
            border-color: #0056b3;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
        }

        /* Submit Button */
        .submit-btn {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: fadeInUp 1s ease forwards;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        /* Animations */
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                background-color: green;
            }
            50% {
                transform: scale(1.2);
                background-color: limegreen;
            }
        }
    </style>
</head>
<body>
    <section class="Predictive" id="Predictive"></section>

    <!-- Navbar Section -->
    <div class="navbar">
        <button class="back-button" onclick="goBack()">&#8592; </button>
        <img src="nokia logo.png" alt="Nokia Logo">
        <div class="menu-icon"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Breadcrumb -->
        <div class="breadcrumb">
            <a href="#">Home</a> > Predictive Analysis
        </div>

        <!-- Predictive Analysis Header -->
        <div class="predictive-header">Predictive Analysis</div>

        <!-- Card with Input Box -->
        <div class="card">
            <div class="card-header">
                <div class="dot"></div>
                <div class="card-title">Sep 16, 2023 - Category: Enter Data</div>
            </div>
            <div class="card-body">
                <label for="userInput">Enter your prediction:</label>
                <input type="text" id="userInput" class="input-box" placeholder="Type here...">
                <button class="submit-btn">Submit</button>
            </div>
        </div>

        <!-- Other Cards -->
        <div class="card">
            <div class="card-header">
                <div class="dot"></div>
                <div class="card-title">Sep 16, 2023 - Category: Last Maintenance</div>
            </div>
            <div class="card-body">
                <!-- Content for prediction details -->
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="dot"></div>
                <div class="card-title">Sep 16, 2023 - Category: Error</div>
            </div>
            <div class="card-body">
                <!-- Content for prediction details -->
            </div>
        </div>
    </div>

    <script>
        // Adding delay to card animations for a cascading effect
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.3}s`;
            });
        });
        function goBack(){
            window.history.back();
        }
    </script>
</body>
</html>
