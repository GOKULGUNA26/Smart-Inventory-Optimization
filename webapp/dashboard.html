<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
</head>
<body>
    <div class="container">
        <!-- Navbar with space for logo -->
        <div class="navbar">
            <div class="logo">
                <img src="nokia logo.png" alt="Nokia Logo" class="logo-img" > <!-- Add your logo image here -->
            </div>
            <div class="dashboard-title">Dashboard</div>
        </div>

        <div class="services">
            <div class="services-container">
                <div class="services-box" data-url="orders.html">
                    <img src="istockphoto-1388643874-612x612.webp" alt="Order List" class="service-img"> <!-- Image -->
                    <p>Order List</p> <!-- Text under image -->
                </div>
                <div class="services-box" data-url="predictive.html">
                    <img src="analysis.webp" alt="Predictive Analysis" class="service-img">
                    <p>Predictive Analysis</p>
                </div>
                <div class="services-box" data-url="procument.html">
                    <img src="pro.webp" alt="Procurement Analysis" class="service-img">
                    <p>Procurement Analysis</p>
                </div>
                
                
                <div class="services-box" data-url="das.html">
                    <img src="resource allocation.webp" alt="Resource Allocation" class="service-img">
                    <p>Resource Allocation</p>
                </div>
                <div class="services-box" data-url="pipe.html">
                    <img src="pipe.webp" alt="Pipeline Planning" class="service-img">
                    <p>Pipeline Planning</p>
                </div>
                <div class="services-box" data-url="#">
                    <img src="manage.webp" alt="Manage & Monitor" class="service-img">
                    <p>Manage & Monitor</p>
                </div>
                <div class="services-box" data-url="staff.html">
                    <img src="hr.webp" alt="Staff Management" class="service-img">
                    <p>Staff Management</p>
                </div>
                <div class="services-box" data-url="#">
                    <img src="future.webp" alt="Future Mapping" class="service-img">
                    <p>Future Mapping</p>
                </div>
                <div class="services-box" data-url="#">
                    <img src="complaints.webp" alt="Complaints" class="service-img">
                    <p>Complaints</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
